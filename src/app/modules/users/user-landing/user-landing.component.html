<ion-content>
<div class="page-wraper">

  <!-- Preloader -->
<div id="preloader">
  <div class="spinner"></div>
</div>
  <!-- Preloader end-->

  <!-- Page Content -->
  <div class="page-content">
      
      <!-- Banner -->
      <div class="banner-wrapper">
          <div class="circle-1"></div>
          <div class="container inner-wrapper">
              <h1 class="dz-title">Emblem Sales</h1>
          </div>
      </div>
      <!-- Banner End -->
      <div class="account-box">
          <div class="container">
              <div class="account-area">
                  <h3 class="title" style="margin-bottom: 30px !important;">SIGN IN</h3>
                    <form [formGroup]="form" (ngSubmit)='Login()'>
                      <div *ngIf="showErrorMessageTrigger" class="alert alert-danger text-center"><span>{{getErrorMessage()}}</span></div>
                      <div class="input-group input-mini mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input formControlName="username"  type="text" class="form-control" placeholder="enter username">
                      </div>
                      <div class="mb-3 input-group input-mini">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" formControlName="password"  class="form-control dz-password" placeholder="enter Password" >
                        <span class="input-group-text show-pass"> 
                          <i class="fa fa-eye-slash"></i>
                          <i class="fa fa-eye"></i>
                        </span>
                      </div>
                      <div class="input-group">
                        <button class="btn mt-2 btn-primary w-100 btn-rounded">SIGN IN</button>
                      </div>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                          <label class="form-check-label" for="flexCheckChecked" style="color: grey !important;">
                            Keep Sign In
                          </label>
                        </div>
                        <a href="forgot-password.html" class="btn-link">Forgot password?</a>
                      </div>
                    </form>  
                  <div class="text-center mb-auto p-tb20">
                      <a href="signup.html" class="saprate"></a>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Page Content End -->
  
  <!-- Footer -->
  <footer class="footer" class="footer fixed">
    <div class="d-sm-flex justify-content-center justify-content-sm-between">
     <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© Anambra State Government 2023</span>
     <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Powered by: <a >Oasis Management Company</a> </span>
    </div>
   </footer>
  <!-- Footer End -->

</div>
</ion-content>
